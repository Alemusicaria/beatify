<!DOCTYPE html>
<html lang="ca">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Beatify | Inici sessi√≥</title>
  <link rel="icon" href="../img/Logo_sense_fons.png">
  <link rel="stylesheet" href="login.css">
</head>

<body>
  <div class="row">
    <div class="col-md-6 mx-auto p-0">
      <div class="card">
        <div class="login-box">
          <div class="login-snip">
            <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1"
              class="tab">Login</label>
            <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Sign Up</label>
            <div class="login-space">
              <div class="login">
                <div class="group">
                  <label for="user" class="label">Usuari</label>
                  <input id="user" type="text" class="input" placeholder="Posa el teu Usuari">
                </div>
                <div class="group">
                  <label for="pass" class="label">Contrasenya</label>
                  <input id="pass" type="Contrasenya" class="input" data-type="Contrasenya" placeholder="Posa la teva Contrasenya">
                </div>
                <div class="group">
                  <input id="check" type="checkbox" class="check" checked>
                  <label for="check"><span class="icon"></span>Recorda</label>
                </div>
                <div class="group">
                  <input type="submit" class="button" value="Sign In">
                </div>
                <div class="hr"></div>
                <div class="foot">
                  <a href="recuperar.html">He oblidat la Contrasenya?</a>
                </div>
              </div>
              <div class="sign-up-form">
                <div class="group">
                  <label for="user" class="label">Usuari</label>
                  <input id="user" type="text" class="input" placeholder="Create your Usuari">
                </div>
                <div class="group">
                  <label for="pass" class="label">Contrasenya</label>
                  <input id="pass" type="Contrasenya" class="input" data-type="Contrasenya"
                    placeholder="Create your Contrasenya">
                </div>
                <div class="group">
                  <label for="pass" class="label">Repeat Contrasenya</label>
                  <input id="pass" type="Contrasenya" class="input" data-type="Contrasenya"
                    placeholder="Repeat your Contrasenya">
                </div>
                <div class="group">
                  <label for="pass" class="label">Email Address</label>
                  <input id="pass" type="text" class="input" placeholder="Enter your email address">
                </div>
                <div class="group">
                  <input type="submit" class="button" value="Sign Up">
                </div>
                <div class="hr"></div>
                <div class="foot">
                  <label for="tab-1">Already Member?</label>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
